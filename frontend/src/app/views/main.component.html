<!-- View 1 -->
<div class="d-flex flex-column align-items-center justify-content-center gap-3 py-5">
    <div>
        <webcam [width]="width" [height]="height" [trigger]="trigger" (imageCapture)="takePic($event)" [imageType]="imageType">
        </webcam>
    </div>
    
    <div class="d-flex align-items-center justify-content-center gap-3">
        <label class="form-label pe-5">Aspect: </label>
        <div class="d-flex gap-5">
            <label>
                <input 
                    (click)="aspect1()"
                    class="me-2" 
                    type="radio" 
                    name="aspect"
                    value="282"
                >16:9
            </label>
            <label>
                <input 
                    (click)="aspect2()"
                    class="me-2" 
                    type="radio" 
                    name="aspect"
                    value="375"
                    checked 
                >4:3
            </label>
            <label>
                <input 
                    (click)="aspect3()"
                    class="me-2" 
                    type="radio" 
                    name="aspect"
                    value="333"
                >3:2
            </label>
            <label>
                <input 
                    (click)="aspect4()"
                    class="me-2" 
                    type="radio" 
                    name="aspect"
                    value="500"
                >1:1
            </label>
        </div>
    </div>
    <div>
        <button type="button" (click)="snap()" class="btn btn-primary">Snap</button>
    </div>
</div>
